<!DOCTYPE html>

<head>

    <title>Minha Bolsa - Loja</title>
    <link rel="stylesheet" href="css/reset.css">

    <header class="header">
        <div class="container">
            <nav class="grid-16">
                <ul>

                    <li>

                </ul>
            </nav>
        </div>
    </header>

    <section class="container cadastro">
        <h2>Cadastro</h2>
        <section class="dados acesso">
            <h3>
                <i class="fas fa-user"></i>

            </h3>
            <span>
                <i class="fas fa-envelope"></i>
                E-mail

    <footer class="footer">

            <div class="grid-5">
                <ul>
                    <li>Contatos</li>
                    <li>
                        <i class="far fa-envelope"></i>
                        minhabolsa@gmail.com
                    </li>

                        (31) 99999 9999
                    </li>
                </ul>

            <div class="grid-4">
                <ul>

                    </li>
                    <li>
                        <a href="http://www.facebook.com" target="_blank">

                        </a>
                    </li>
                </ul>
            </div>

            <div class="grid-7 pagamentos">
                <span>Formas de pagamento</span>
                <ul>
                    <li><img src="img/pag1.png" alt="visa"></li>
                    <li><img src="img/pag2.png" alt="mastercard"></li>
                    <li><img src="img/pag3.png" alt="maestro"></li>
                    <li><img src="img/pag4.png" alt="cirrus"></li>
                    <li><img src="img/pag5.png" alt="paypal"></li>
