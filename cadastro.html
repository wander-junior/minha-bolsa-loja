<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minha Bolsa - Loja</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/responsivo.css">
    
    <script src="https://kit.fontawesome.com/7f6aa1f574.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="grid-16">
                <ul>
                    <li><a href="index.html"><h1>Minha Bolsa Loja</h1></a></li>
                    <li class="search">
                        <input type="text">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </li>
                    <li><a href="identificacao.html">Login</a></li>
                    <li>
                        <a href="#"><i class="fas fa-shopping-bag"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container cadastro">
        <h2 class="grid-16">Cadastro</h2>
        <form>
            <section class="dados grid-16">
                
                <h3>
                    <i class="fas fa-id-card"></i>
                    Dados para acesso
                </h3>

                <div class="value">
                    <div class="grid-6">
                        <span>
                            <i class="fas fa-envelope"></i>
                            <label for="email">E-mail</label>
                        </span><br>
                        <input type="email" name="email" id="email" class="field" required>    
                    </div>
                    <div class="grid-2"></div>
                    <div class="grid-6">
                        <span>
                            <label for="confirm-email">Confirmar e-mail</label>
                        </span><br>
                        <input type="email" name="email" id="confirm-email" class="field" required>
                    </div>
                </div>

                <div class="value">
                    <div class="grid-6">
                        <span>
                            <i class="fas fa-key"></i>
                            <label for="senha">Senha</label>
                        </span><br>
                        <input type="password" name="senha" class="field" id="senha" required>    
                    </div>
                    <div class="grid-2"></div>
                    <div class="grid-6">
                        <span>
                            <label for="confirm-senha">Confirmar senha</label>
                        </span><br>
                        <input type="password" name="senha" class="field" id="confirm-senha" required>
                    </div>
                <div>
            </section>


            <section class="dados grid-8">
                <h3 class="lesser-separator">
                    <i class="fas fa-user"></i>
                    Dados pessoais
                </h3>
                <div class="grid-6">
                    <span>
                        <label for="nome">Nome</label>
                    </span><br>
                    <input type="text" name="nome" class="field" id="nome" required>
                </div>
                <div class="grid-6 secundarios">
                    <span>
                        <label for="cpf">CPF</label>
                    </span><br>
                    <input type="number" name="cpf" class="field" id="cpf" required>
                </div>
                <div class="grid-6 secundarios">
                    <span>
                        <label for="telefone">Telefone</label>
                    </span><br>
                    <input type="tel" name="telefone" class="field" id="telefone" required>
                </div>
            </section>

            <section class="dados grid-8">
                <h3 class="lesser-separator">
                    <i class="fas fa-map-marker-alt"></i>
                    Endereço
                </h3>

                <div class="grid-6">
                    <span>
                        <label for="cep">CEP</label>
                    </span><br>
                    <input type="text" name="cep" class="field" id="cep" required>
                </div>
                <div class="grid-6 secundarios">
                    <span>
                        <label for="endereco">Endereço</label>
                    </span><br>
                    <input type="text" name="endereco" class="field" id="endereco" required>
                </div>
                <div class="grid-6 secundarios">
                    <span>
                        <label for="numero">Número</label>
                    </span><br>
                    <input type="number" name="numero" class="field" id="numero" required>
                </div>
                <div class="grid-6 secundarios">
                    <span>
                        <label for="bairro">Bairro</label>
                    </span><br>
                    <input type="text" name="bairro" class="field" id="bairro" required>
                </div>
                <div class="grid-6 secundarios">
                    <span>
                        <label for="cidade">Cidade</label>
                    </span><br>
                    <input type="text" name="cidade" class="field" id="cidade" required>
                </div>
                <div class="grid-6 secundarios">
                    <span>
                        <label for="estado">Estado</label>
                    </span><br>
                    <select name="estados-brasil" class="field" id="estado" required>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </section>
            <div class="grid-8 space">-</div>
            <div class="grid-8">
                <button class="btn">Cadastrar</button>
            </div>
        </form>
    </section>

    <footer class="footer">
        <div class="container">

            <div class="grid-5">
                <ul>
                    <li>Contatos</li>
                    <li>
                        <i class="far fa-envelope"></i>
                        minhabolsa@gmail.com
                    </li>
                    <li>
                        <i class="fab fa-whatsapp"></i>
                        (31) 99999 9999
                    </li>
                </ul>
            </div>
        
            <div class="grid-4">
                <ul>            
                    <li>Redes Sociais</li>
                    <li>
                        <a href="http://www.instagram.com" target="_blank">
                            <i class="fab fa-instagram"></i>
                            @minhabolsa
                        </a>
                    </li>
                    <li>
                        <a href="http://www.facebook.com" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                            minhabolsa
                        </a>
                    </li>
                </ul>
            </div>

            <div class="grid-7 pagamentos">
                <span>Formas de pagamento</span>
                <ul>
                    <li><img src="img/pag1.png" alt="visa"></li>
                    <li><img src="img/pag2.png" alt="mastercard"></li>
                    <li><img src="img/pag3.png" alt="maestro"></li>
                    <li><img src="img/pag4.png" alt="cirrus"></li>
                    <li><img src="img/pag5.png" alt="paypal"></li>
                    <li><img src="img/pag6.png" alt="western union"></li>
                </ul>
            </div>
        </div>

        <div class="copy">
            <div>
        </div>
    </footer>
    <script src="js/simple-slide.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
