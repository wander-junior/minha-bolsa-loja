<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minha Bolsa - Loja</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/identificacao.css">
    
    <script src="https://kit.fontawesome.com/7f6aa1f574.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="grid-16">
                <ul>
                    <li><a href="index.html"><h1>Minha Bolsa Loja</h1></a></li>
                    <li class="search">
                        <input type="text">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </li>
                    <li><a href="identificacao.html">Login</a></li>
                    <li>
                        <a href="https://www.google.com.br"><i class="fas fa-shopping-bag"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="identificador">
        <div class="container">
            <h1>Identificação</h1>
            <div class="login grid-5">
                <h2>Já sou cadastrado</h2>
                <span>Email:</span>
                <input type="email" name="email" id="email">
                <span>Senha:</span>
                <input type="password" name="senha" id="senha">
                <a><button class="btn-prosseguir">Prosseguir</button></a>
            </div>
            <div class="linha-vertical grid-4"></div>
            <div class="cadastrar grid-5">
                <h2>Cadastrar</h2>
                <span>Email:</span>
                <input type="email" name="email-cadastro" id="email">
                <a><button class="btn-prosseguir prosseguir-cadastro">Prosseguir</button></a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">

            <div class="grid-5">
                <ul>
                    <li>Contatos</li>
                    <li>
                        <i class="far fa-envelope"></i>
                        minhabolsa@gmail.com
                    </li>
                    <li>
                        <i class="fab fa-whatsapp"></i>
                        (31) 99999 9999
                    </li>
                </ul>
            </div>
        
            <div class="grid-4">
                <ul>            
                    <li>Redes Sociais</li>
                    <li>
                        <a href="http://www.instagram.com" target="_blank">
                            <i class="fab fa-instagram"></i>
                            @minhabolsa
                        </a>
                    </li>
                    <li>
                        <a href="http://www.facebook.com" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                            minhabolsa
                        </a>
                    </li>
                </ul>
            </div>

            <div class="grid-7 pagamentos">
                <ul>
                    <li>Formas de pagamento</li>
                </ul>
            </div>
        </div>

        <div class="copy">
            <div>
        </div>
    </footer>
    <script src="js/simple-slide.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
